<html lang="en">
<head>

  <title>Webscraping Application</title>

  <!---Custom CSS Files--->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

<body>
  <div class="container">
    <input type="checkbox" id="check">
    <div class="login form">
      <header>Centrix Healthcare</header>

    </div>
  </div>
